;  TYP_CODE=TYP:2006                         : Antwort auf den TYP-Befehl
;  TYP_NAME=ARS2105                          : Gerätebezeichnung
;
;  CUSTOMER_ID=                              : Kunden-ID : 0801 (dez) = AFAG
;                                                          1501 (dez) = Festo
;                                                          0000 (dez) = Metronix
;                                              CUSTOMER_ID wird immer dezimal angegeben!
