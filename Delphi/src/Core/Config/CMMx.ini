; Variantenabhängige Einstellungen:
; Die Einstellungen müssen fortlaufend und dezimal durchnummeriert sein!
; Die Numerierung beginnt mit"1", also:
;  [variante_0001]
;  [variante_0002]
;  [variante_....]
