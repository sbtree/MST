;  FIRMWARE_0008=*                           : Firmware (2) zum Laden, oder * (ladbar mit Load_FW (8))
;  FIRMWARE_0009=*                           : Firmware (3) zum Laden, oder * (ladbar mit Load_FW (9))
;  FIRMWARE_0010=*                           : Firmware (2) zum Laden, oder * (ladbar mit Load_FW (10))
